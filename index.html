<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로또 번호 예측</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>🎯 로또 번호 예측</h1>

    <!-- 📢 회차 예측 번호 (주마다 갱신) -->
    <section>
        <h2>📅 회차 예측 번호</h2>
        <p>아래 번호는 머신러닝 모델을 통해 도출된 이번 주 예상 당첨번호입니다.</p>
        <div id="lotto-predictions">⏳ 데이터를 불러오는 중...</div>
    </section>

    <!-- 📢 즉시 랜덤 번호 생성 -->
    <section>
        <h2>🎲 즉시 랜덤 번호 생성</h2>
        <p>랜덤 추출에서 제외하고 싶은 번호는 체크박스에 체크하면 해당 번호가 제외됩니다.</p>

        <!-- 제외할 숫자 -->
        <h3>제외할 숫자 : <span id="excluded-count">0</span> / 39</h3>
        <div class="number-grid"></div>

        <!-- 버튼 및 결과 출력 -->
        <button id="generate-random">🎲 랜덤 번호 생성</button>
        <div id="random-results"></div>
    </section>

    <script src="script.js"></script>
</body>
</html>
